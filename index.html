<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl bg-black rounded-3xl border-black border-8 p-4">
        <div id="display" class="w-full h-20 md:h-24 lg:h-32 bg-gray-500 flex rounded-xl text-white text-2xl md:text-3xl lg:text-4xl xl:text-5xl items-center justify-end pr-4 md:pr-6 lg:pr-10">
            0
        </div>
        <div class="w-full grid grid-cols-4 gap-3 md:gap-5 lg:gap-7 py-4 md:py-6 lg:py-10">
            <button id="ac" class="bg-cyan-50 rounded-full h-12 md:h-16 lg:h-20 text-xl md:text-2xl lg:text-3xl button">AC</button>
            <button id="percent" class="bg-cyan-50 rounded-full h-12 md:h-16 lg:h-20 text-xl md:text-2xl lg:text-3xl font-bold button">%</button>
            <button id="plus-minus" class="bg-cyan-50 rounded-full h-12 md:h-16 lg:h-20 text-xl md:text-2xl lg:text-3xl font-bold button">+/-</button>
            <button id="divide" class="bg-amber-400 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold button">/</button>
            <button id="seven" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">7</button>
            <button id="eight" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">8</button>
            <button id="nine" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">9</button>
            <button id="multiply" class="bg-amber-400 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold button">*</button>
            <button id="four" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">4</button>
            <button id="five" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">5</button>
            <button id="six" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">6</button>
            <button id="subtract" class="bg-amber-400 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold button">-</button>
            <button id="one" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">1</button>
            <button id="two" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">2</button>
            <button id="three" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button">3</button>
            <button id="add" class="bg-amber-400 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold button">+</button>
            <button id="decimal" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold button">.</button>
            <button id="zero" class="bg-zinc-700 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl button col-span-2">0</button>
            <button id="back" class="rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold flex items-center justify-center bg-amber-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                        <path fill="currentColor" d="M8.108 3a3 3 0 0 0-2.544 1.41l-4.08 6.53a2 2 0 0 0 0 2.12l4.08 6.53A3 3 0 0 0 8.108 21H19a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3zm8.427 12.536a1 1 0 0 1-1.414 0L13 13.414l-2.121 2.122a1 1 0 1 1-1.415-1.415L11.586 12L9.464 9.879a1 1 0 0 1 1.415-1.415L13 10.586l2.121-2.122a1 1 0 1 1 1.414 1.415L14.415 12l2.12 2.121a1 1 0 0 1 0 1.415" />
                    </g>
                </svg>
            </button>
            <button id="equals" class="bg-amber-400 rounded-full h-12 md:h-16 lg:h-20 text-white text-xl md:text-2xl lg:text-3xl font-bold button col-span-4">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
